<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カウントダウンタイマー</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.5) blur(5px);
            transition: opacity 2s;
        }
        .countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            transition: opacity 2s;
        }
        .countdown h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .time {
            font-size: 2rem;
            font-weight: bold;
        }
        .fade-out {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            opacity: 0;
            transition: opacity 2s;
            z-index: 10;
        }
        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 2rem;
            text-align: center;
            opacity: 0;
            z-index: 20;
            transition: opacity 2s;
        }
    </style>
</head>
<body>
    <video class="background-video" id="background-video" autoplay loop muted>
        <source src="C:\Users\necga\Downloads\videoplayback.mp4" type="video/mp4">
        お使いのブラウザは動画タグに対応していません。
    </video>

    <div class="countdown" id="countdown-container">
        <h1>2025年まであと</h1>
        <div class="time" id="countdown">0日 0時間 0分 0秒</div>
    </div>

    <div class="fade-out" id="fade-out"></div>
    <div class="message" id="message-1">明けましておめでとうございます</div>
    <div class="message" id="message-2">今年もよろしくお願いします</div>

    <script>
        const videoElement = document.querySelector('.background-video');
        videoElement.volume = 0.2; // 音量を20%に設定

        function updateCountdown() {
            const targetDate = new Date('2025-01-01T00:00:00');
            const now = new Date();
            const timeDifference = targetDate - now;

            if (timeDifference <= 0) {
                clearInterval(countdownInterval);
                triggerEndSequence();
                return;
            }

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            document.getElementById('countdown').textContent =
                `${days}日 ${hours}時間 ${minutes}分 ${seconds}秒`;
        }

        function triggerEndSequence() {
            const fadeOut = document.getElementById('fade-out');
            const countdownContainer = document.getElementById('countdown-container');
            fadeOut.style.opacity = 1;

            fadeOut.addEventListener('transitionend', () => {
                setTimeout(() => {
                    fadeOut.style.opacity = 0; // フェードインの開始
                    // タイトルとカウントダウンを非表示
                    countdownContainer.style.opacity = 0;

                    
                    const message1 = document.getElementById('message-1');
                    const message2 = document.getElementById('message-2');

                    // 別動画への切り替え
                     
                    
                    videoElement.style.opacity = 0;// 現在の動画をフェードアウト
                    videoElement.addEventListener('transitionend', () => {
                        videoElement.src = 'C:\Users\\necga\\Downloads\\202982-919365848_small.mp4';
                        videoElement.load();
                        videoElement.play();
                        videoElement.style.opacity = 1; // 新しい動画をフェードイン
                    }, { once: true });

                    // メッセージ表示
                    setTimeout(() => {
                        message1.style.opacity = 1;
                        setTimeout(() => {
                            message1.style.opacity = 0;
                            message2.style.opacity = 1;
                        }, 3000); // 次のメッセージを3秒後に表示
                    }, 2000); // フェードアウトが完了した後
                }, 2000); // 2秒間待機
            }, { once: true });
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown(); // 初回実行
    </script>
</body>
</html>
